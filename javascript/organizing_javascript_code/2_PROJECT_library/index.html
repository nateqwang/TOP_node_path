<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="libraryProject.js" defer></script>
</head>
<body>
    <div class="body_container">
        <div class="header">
            <h1>My Books</h1>
        </div>
        <div class="book_container">

        </div>
        <dialog>
            <form>
                <input type="text" id="new_title" name="new_title" placeholder="title">
                <input type="text" id="new_author" name="new_author" placeholder="author">
                <input type="number" id="new_pages" name="new_pages" placeholder="number of pages">
                <input type="text" id="read_status" name="read_status" placeholder="read? (true/false)">
                <button type="submit">Add book</button>
            </form>
        </dialog>
        <div class="bottom">
            <button class="add_book">+</button>
        </div>
    </div>
</body>
</html>
