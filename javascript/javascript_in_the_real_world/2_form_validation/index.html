<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="email.js" defer></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <form novalidate>

        <fieldset>

            <legend>Signup Info</legend>

            <div class="form_element">
                <label for="email">Email</label>
                <div class="form_and_error">
                    <input type="email" id="email" name="email" placeholder="email address">
                    <div class="emailError"></div>
                </div>
            </div>

        </fieldset>

        <fieldset>

            <legend>Location</legend>

            <div class="form_element">
                <label for="country">Country</label>
                <div class="form_and_error">
                    <input type="text" id="country" name="country" placeholder="country">
                    <div class="countryError"></div>
                </div>
            </div>
            <div class="form_element">
                <label for="zip">Zip Code</label>
                <div class="form_and_error">
                    <input type="text" id="zip" name="zip" placeholder="zip code">
                    <div class="zipError"></div>
                </div>
            </div>

        </fieldset>

        <fieldset>

            <legend>Passwords</legend>

            <div class="form_element">
                <label for="password">Password</label>
                <div class="form_and_error">
                    <input type="password" id="password" name="password" placeholder="password">
                    <div class="passwordError"></div>
                </div>
            </div>

            <div class="form_element">
                <label for="password_confirm">Confirm password</label>
                <div class="form_and_error">
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="confirm password">
                    <div class="passwordError"></div>
                </div>
            </div>

        </fieldset>

        <button>Submit</button>

    </form>
</body>
</html>
