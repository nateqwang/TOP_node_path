<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page_container">

        <div class="dashboard">
            <div class="logo_dash">
                <img src="/icons/dash_icon.svg" class="icon">
                <p>Dashboard</p>
            </div>
            <ul class="nav_dash">
                <li class="nav_dash_li">
                    <img src="/icons/nav_dash_icons/home.svg" class="icon">
                    <p>Home</p>
                </li>
                <li class="nav_dash_li">
                    <img src="/icons/nav_dash_icons/profile.svg" class="icon">
                    <p>Profile</p>
                </li>
                <li class="nav_dash_li">
                    <img src="/icons/nav_dash_icons/messages.svg" class="icon">
                    <p>Messages</p>
                </li>
                <li class="nav_dash_li">
                    <img src="/icons/nav_dash_icons/history.svg" class="icon">
                    <p>History</p>
                </li>
                <li class="nav_dash_li">
                    <img src="/icons/nav_dash_icons/tasks.svg" class="icon">
                    <p>Tasks</p>
                </li>
                <li class="nav_dash_li">
                    <img src="/icons/nav_dash_icons/communities.svg" class="icon">
                    <p>Communities</p>
                </li>
            </ul>
            <ul class="setting_dash">
                <li class="setting_dash_li">
                    <img src="/icons/setting_dash_icons/settings.svg" class="icon">
                    <p>Settings</p>
                </li>
                <li class="setting_dash_li">
                    <img src="/icons/setting_dash_icons/support.svg" class="icon">
                    <p>Support</p>
                </li>
                <li class="setting_dash_li">
                    <img src="/icons/setting_dash_icons/privacy.svg" class="icon">
                    <p>Privacy</p>
                </li>
            </ul>
        </div>

        <div class="head">
            <div class="top_bar">
                <div class="search">

                </div>
                <div class="profile">

                </div>
            </div>
            <div class="quick_nav">
                <div class="account">
                    <div class="profile_pic">

                    </div>
                    <div class="greeting">

                    </div>
                </div>
                <div class="nav_options">

                </div>
            </div>
        </div>

        <div class="main_nav">

            <div class="projects">
                <div class="project_cards">

                </div>
            </div>

            <div class="announcements_section">
                <div class="announcements">

                </div>
            </div>

            <div class="trending_section">
                <div class="trending_profiles">

                </div>
            </div>

        </div>

    </div>
</body>
</html>
